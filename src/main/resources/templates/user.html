<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Демо Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</header>
<div class="p-3 mb-2 bg-dark text-white">
  <p class="font-weight-bold"><!-- Жирный текст  -->
  <h5>
    <tr>
      <td th:text="${#authentication.getPrincipal().getUsername()} + ' with roles: '">
      <td>
        <span th:each="role,iterStat : ${#authentication.getPrincipal().authorities}"
              th:text="${role.toString()} + ${!iterStat.last ? ', ' : ''}"></span></td> <!-- Убираем [ ]  -->
    </tr>
  </h5>
  </p>
  <div class="float-right">  <!-- Выравние по правому краю -->
    <h4>
      <form th:action="@{/logout}" th:method="POST">
        <button type="submit" class="btn btn-dark float-end">Logout</button>
      </form>
    </h4>
  </div>
</div>
</header>

<div class="row">
  <div class="col">
    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
      <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home"
              type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">User
      </button>
    </div>
  </div>
  <div class="col-10">
    <div class="tab-content" id="v-pills-tabContent">
      <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab"
           tabindex="0">
        <h3>
          User information page
        </h3>
        <div class="row g-0">
          <div class="col-12">
            <table class="table table-header">
              <thead>
              <tr>
              <tr class="table-active">
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Role</th>
                <th scope="col">Level</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="user : ${users}">
                <td th:text="${user.getId()}">
                <td th:text="${user.getUsername()}">
                <td th:text="${user.getRoles()}">
                <td th:text="${user.getLevel()}"></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
